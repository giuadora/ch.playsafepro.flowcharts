<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="794" height="1123" viewBox="0 0 794 1123" version="1.1">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2B579A" />
    </marker>
    <style type="text/css">
      .gray-node { fill: #E9ECEF; stroke: #6C757D; }
      .blue-node { fill: #D6E4F0; stroke: #2B579A; }
      .green-node { fill: #DFF0D8; stroke: #3C763D; }
      .yellow-node { fill: #FFF3CD; stroke: #856404; }
      .info-box { fill: #F8F9FA; stroke: #DEE2E6; }
      .text-gray { fill: #343A40; }
      .text-blue { fill: #1F3864; }
      .text-green { fill: #2D572C; }
      .text-yellow { fill: #533F03; }
      .text-info { fill: #495057; }
      .edge-gray { stroke: #6C757D; }
      .edge-blue { stroke: #2B579A; }
      .edge-green { stroke: #3C763D; }
      .edge-yellow { stroke: #856404; }
    </style>
  </defs>

  <!-- White background -->
  <rect width="794" height="1123" fill="#FFFFFF" />

  <!-- Metadata section -->
  <g id="metadata">
    <!-- Title -->
    <text x="397" y="55" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333" text-anchor="middle">
      Inspektion von Spielplatzgeräten und Spielplatzböden nach SN EN 1176/1177
    </text>

    <!-- Subtitle -->
    <text x="397" y="71" font-family="Helvetica, Arial, sans-serif" font-size="10" font-style="italic" fill="#2B579A" text-anchor="middle">
      Neuer Spielplatz
    </text>

    <!-- PSP Logo (CDN-sourced) -->
    <image x="656" y="38" width="93" height="40"
      href="https://cdn.prod.website-files.com/67f92758c1ae09d703725f00/67ff5ea44756d842fa02e3ce_playsafepro_logo-rgb_xs-3.svg"
      xlink:href="https://cdn.prod.website-files.com/67f92758c1ae09d703725f00/67ff5ea44756d842fa02e3ce_playsafepro_logo-rgb_xs-3.svg" />
  </g>

  <!-- Flow nodes -->
  <g id="flow-nodes">
    <!-- START -->
    <rect x="297" y="110" width="200" height="45" rx="22.5" ry="22.5" class="gray-node" />
    <text x="397" y="137" font-family="Helvetica, Arial, sans-serif" font-size="10" class="text-gray" text-anchor="middle">
      Spielplatz-Inspektionen
    </text>

    <!-- N01 -->
    <rect x="297" y="210" width="200" height="80" class="blue-node" />
    <text x="397" y="237" font-family="Helvetica, Arial, sans-serif" font-size="10" class="text-blue" text-anchor="middle">
      <tspan x="397" dy="0">Bauabnahme nach SIA 118¹</tspan>
      <tspan x="397" dy="13">Vertragliche Abnahme</tspan>
      <tspan x="397" dy="13">durch Architekt/Bauleiter</tspan>
    </text>

    <!-- N02 -->
    <rect x="297" y="350" width="200" height="80" class="green-node" />
    <text x="397" y="377" font-family="Helvetica, Arial, sans-serif" font-size="10" class="text-green" text-anchor="middle">
      <tspan x="397" dy="0">Inspektion nach Installation²</tspan>
      <tspan x="397" dy="13">Sicherheitsprüfung durch</tspan>
      <tspan x="397" dy="13">zertifizierte Fachperson</tspan>
    </text>

    <!-- D02 (diamond) -->
    <polygon points="145,415 220,460 145,505 70,460" class="blue-node" />
    <text x="145" y="453" font-family="Helvetica, Arial, sans-serif" font-size="10" class="text-blue" text-anchor="middle">
      <tspan x="145" dy="0">Mängel</tspan>
      <tspan x="145" dy="13">festgestellt?</tspan>
    </text>

    <!-- N03 -->
    <rect x="65" y="540" width="160" height="70" class="yellow-node" />
    <text x="145" y="563" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#856404" text-anchor="middle">
      <tspan x="145" dy="0">Mängel an Ersteller/</tspan>
      <tspan x="145" dy="13">Hersteller zurück</tspan>
      <tspan x="145" dy="13">zur Behebung</tspan>
    </text>

    <!-- N04 -->
    <rect x="297" y="520" width="200" height="50" rx="25" ry="25" class="blue-node" />
    <text x="397" y="549" font-family="Helvetica, Arial, sans-serif" font-size="10" class="text-blue" text-anchor="middle">
      Spielplatz eröffnen
    </text>

    <!-- IPLAN (subprocess - double-bordered) -->
    <rect x="297" y="640" width="200" height="50" class="blue-node" />
    <line x1="307" y1="640" x2="307" y2="690" stroke="#2B579A" stroke-width="1" />
    <line x1="487" y1="640" x2="487" y2="690" stroke="#2B579A" stroke-width="1" />
    <text x="397" y="674" font-family="Helvetica, Arial, sans-serif" font-size="10" class="text-blue" text-anchor="middle">
      Inspektionsplan erstellen³
    </text>

    <!-- E00 -->
    <rect x="297" y="760" width="200" height="50" rx="25" ry="25" class="green-node" />
    <text x="397" y="782" font-family="Helvetica, Arial, sans-serif" font-size="10" class="text-green" text-anchor="middle">
      <tspan x="397" dy="0">Inspektionszyklus</tspan>
      <tspan x="397" dy="13">beginnen</tspan>
    </text>
  </g>

  <!-- QR Codes -->
  <g id="qr-codes">
    <!-- QR1: Als PDF herunterladen -->
    <image x="614" y="840" width="55" height="55"
      href="data:image/png;base64,"
      xlink:href="data:image/png;base64," />
    <text x="641.5" y="907" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="middle">
      Als PDF herunterladen
    </text>

    <!-- QR2: Als Vorlage verwenden -->
    <image x="694" y="840" width="55" height="55"
      href="data:image/png;base64,"
      xlink:href="data:image/png;base64," />
    <text x="721.5" y="907" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="middle">
      Als Vorlage verwenden
    </text>
  </g>

  <!-- Info boxes -->
  <g id="info-boxes">
    <!-- FOOTNOTES -->
    <rect x="38" y="925" width="350" height="65" class="info-box" />
    <text x="46" y="937" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      <tspan x="46" dy="0" font-weight="bold">Fussnoten</tspan>
      <tspan x="46" dy="11">¹ SIA 118 — Vertragliche Bauabnahme, ersetzt nicht die Sicherheitsinspektion</tspan>
      <tspan x="46" dy="10">² SN EN 1176-7, 6.1a — Inspektion nach Installation</tspan>
      <tspan x="46" dy="10">³ SN EN 1176-7, 6.2.4 — Inspektionsplan</tspan>
    </text>

    <!-- LEGEND -->
    <rect x="410" y="925" width="340" height="130" class="info-box" />
    <text x="418" y="937" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      <tspan x="418" dy="0" font-weight="bold">Legende</tspan>
      <tspan x="418" dy="11">▭ Rechteck = Prozessschritt / Aktion</tspan>
      <tspan x="418" dy="10">◇ Raute = Entscheidungspunkt</tspan>
      <tspan x="418" dy="10">⬭ Abgerundetes Rechteck = Start / Ende</tspan>
      <tspan x="418" dy="10">▱ Parallelogramm = Dokument / Bericht</tspan>
      <tspan x="418" dy="10">⊞ Unterprozess = Vordefinierter Prozess</tspan>
      <tspan x="418" dy="12" font-weight="bold">Farben:</tspan>
      <tspan x="418" dy="11">(Blau) = Neuer Spielplatz</tspan>
      <tspan x="418" dy="10">(Grün) = Inspektionen</tspan>
      <tspan x="418" dy="10">(Gelb) = Mängel / Massnahmen</tspan>
      <tspan x="418" dy="10">(Grau) = Start / Ende</tspan>
    </text>
  </g>

  <!-- 3-Column Corporate Footer -->
  <g id="footer">
    <!-- Column 1: Company address (left-aligned) -->
    <text x="38" y="1077" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="start">
      <tspan x="38" dy="0">giuadora AG</tspan>
      <tspan x="38" dy="10">Sonnenstrasse 4</tspan>
      <tspan x="38" dy="10">8280 Kreuzlingen</tspan>
    </text>

    <!-- Column 2: Contact info (centered) -->
    <text x="393.5" y="1077" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="middle">
      <tspan x="393.5" dy="0">+41 (0) 71 508 24 75</tspan>
      <tspan x="393.5" dy="10">www.playsafepro.ch</tspan>
      <tspan x="393.5" dy="10">vertrieb@psp.live</tspan>
    </text>

    <!-- Column 3: Legal info (right-aligned) -->
    <text x="749" y="1077" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="end">
      <tspan x="749" dy="0">PlaySafePro und PlaySafeGo sind</tspan>
      <tspan x="749" dy="10">eingetragene Marken</tspan>
      <tspan x="749" dy="10">Sitz der Gesellschaft: Kreuzlingen</tspan>
      <tspan x="749" dy="10">UID-Nr.: CHE-222.704.530</tspan>
    </text>
  </g>

  <!-- Edges -->
  <g id="edges" fill="none" stroke-width="1.5">
    <!-- eSTART: START -> N01 -->
    <path d="M 397,155 L 397,210" class="edge-blue" marker-end="url(#arrowhead)" />

    <!-- e4: N01 -> N02 -->
    <path d="M 397,290 L 397,350" class="edge-blue" marker-end="url(#arrowhead)" />

    <!-- e5: N02 -> D02 (exit from left side of N02) -->
    <path d="M 297,390 L 145,390 L 145,415" class="edge-blue" marker-end="url(#arrowhead)" />

    <!-- e6: D02 -> N03 (Ja) -->
    <path d="M 145,505 L 145,540" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="150" y="525" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-info" text-anchor="start">
      Ja
    </text>

    <!-- e7: D02 -> N04 (Nein) -->
    <path d="M 220,460 L 260,460 L 260,545 L 297,545" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="240" y="456" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-info" text-anchor="middle">
      Nein
    </text>

    <!-- e8: N03 -> N02 (Nachbesserung, dashed feedback loop) -->
    <path d="M 65,575 L 38,575 L 38,335 L 337,335 L 337,350" class="edge-blue" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
    <text x="180" y="330" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-info" text-anchor="middle">
      Nachbesserung
    </text>

    <!-- e9: N04 -> IPLAN (Spielplatz in Betrieb) -->
    <path d="M 397,570 L 397,640" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="330" y="608" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-info" text-anchor="end">
      Spielplatz in Betrieb
    </text>

    <!-- e9b: IPLAN -> E00 -->
    <path d="M 397,690 L 397,760" class="edge-blue" marker-end="url(#arrowhead)" />
  </g>
</svg>
