<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="794" height="1123" viewBox="0 0 794 1123" version="1.1">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#495057" />
    </marker>
    <style type="text/css">
      .gray-node { fill: #E9ECEF; stroke: #6C757D; }
      .blue-node { fill: #D6E4F0; stroke: #2B579A; }
      .green-node { fill: #DFF0D8; stroke: #3C763D; }
      .yellow-node { fill: #FFF3CD; stroke: #856404; }
      .info-box { fill: #F8F9FA; stroke: #DEE2E6; }
      .text-gray { fill: #343A40; }
      .text-blue { fill: #1F3864; }
      .text-green { fill: #2D572C; }
      .text-yellow { fill: #533F03; }
      .text-info { fill: #495057; }
      .edge-gray { stroke: #6C757D; }
      .edge-blue { stroke: #2B579A; }
      .edge-green { stroke: #3C763D; }
      .edge-yellow { stroke: #856404; }
      .edge-annotation { stroke: #DEE2E6; }
    </style>
  </defs>

  <!-- White background -->
  <rect width="794" height="1123" fill="#FFFFFF" />

  <!-- Metadata section -->
  <g id="metadata">
    <!-- Title -->
    <text x="397" y="55" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333" text-anchor="middle">
      Inspektion von Spielplatzgeräten und Spielplatzböden nach SN EN 1176/1177
    </text>

    <!-- PSP Logo (CDN-sourced) -->
    <image x="656" y="38" width="93" height="40"
      href="https://cdn.prod.website-files.com/67f92758c1ae09d703725f00/67ff5ea44756d842fa02e3ce_playsafepro_logo-rgb_xs-3.svg"
      xlink:href="https://cdn.prod.website-files.com/67f92758c1ae09d703725f00/67ff5ea44756d842fa02e3ce_playsafepro_logo-rgb_xs-3.svg" />
  </g>

  <!-- Flow nodes -->
  <g id="flow-nodes">
    <!-- START -->
    <rect x="337" y="75" width="120" height="35" rx="17.5" ry="17.5" class="gray-node" />
    <text x="397" y="97" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-gray" text-anchor="middle">
      Spielplatz-Inspektionen
    </text>

    <!-- D01 (diamond) -->
    <polygon points="397,131 462,163.5 397,196 332,163.5" class="gray-node" />
    <text x="397" y="158" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-gray" text-anchor="middle">
      <tspan x="397" dy="0">Neuer oder bestehender</tspan>
      <tspan x="397" dy="11">Spielplatz?</tspan>
    </text>

    <!-- N01 -->
    <rect x="45" y="136" width="120" height="55" class="blue-node" />
    <text x="105" y="153" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      <tspan x="105" dy="0">Bauabnahme nach SIA 118¹</tspan>
      <tspan x="105" dy="11">Vertragliche Abnahme</tspan>
      <tspan x="105" dy="11">durch Architekt/Bauleiter</tspan>
    </text>

    <!-- N02 -->
    <rect x="45" y="216" width="120" height="55" class="blue-node" />
    <text x="105" y="233" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      <tspan x="105" dy="0">Inspektion nach Installation²</tspan>
      <tspan x="105" dy="11">Sicherheitsprüfung durch</tspan>
      <tspan x="105" dy="11">zertifizierte Fachperson</tspan>
    </text>

    <!-- D02 (diamond) -->
    <polygon points="245,223 295,248 245,273 195,248" class="blue-node" />
    <text x="245" y="244" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      <tspan x="245" dy="0">Mängel</tspan>
      <tspan x="245" dy="11">festgestellt?</tspan>
    </text>

    <!-- N03 -->
    <rect x="195" y="311" width="100" height="45" class="blue-node" />
    <text x="245" y="326" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      <tspan x="245" dy="0">Mängel an Ersteller/</tspan>
      <tspan x="245" dy="11">Hersteller zurück</tspan>
      <tspan x="245" dy="11">zur Behebung</tspan>
    </text>

    <!-- N04 -->
    <rect x="340" y="231" width="120" height="35" rx="17.5" ry="17.5" class="blue-node" />
    <text x="400" y="253" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      Spielplatz eröffnen
    </text>

    <!-- IPLAN -->
    <rect x="340" y="311" width="120" height="35" class="blue-node" />
    <text x="400" y="333" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      Inspektionsplan erstellen
    </text>

    <!-- E00 -->
    <rect x="340" y="400" width="120" height="35" rx="17.5" ry="17.5" class="green-node" />
    <text x="400" y="415" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="400" dy="0">Inspektionszyklus</tspan>
      <tspan x="400" dy="11">beginnen</tspan>
    </text>

    <!-- E01 -->
    <rect x="77" y="509" width="130" height="55" class="green-node" />
    <text x="142" y="526" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="142" dy="0">Sichtkontrolle³</tspan>
      <tspan x="142" dy="11">- Sichtprüfung auf</tspan>
      <tspan x="142" dy="11">offensichtliche Gefahren</tspan>
    </text>

    <!-- E02 -->
    <rect x="334" y="509" width="130" height="55" class="green-node" />
    <text x="399" y="526" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="399" dy="0">Funktionskontrolle⁴</tspan>
      <tspan x="399" dy="11">- Funktionsprüfung,</tspan>
      <tspan x="399" dy="11">Verschleiss, Stabilität</tspan>
    </text>

    <!-- E03 -->
    <rect x="587" y="509" width="130" height="55" class="green-node" />
    <text x="652" y="526" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="652" dy="0">Jahreshauptinspektion⁵</tspan>
      <tspan x="652" dy="11">- Umfassende Prüfung durch</tspan>
      <tspan x="652" dy="11">zertifizierte Fachperson</tspan>
    </text>

    <!-- E04 (parallelogram) -->
    <polygon points="339,620 449,620 459,660 349,660" class="green-node" />
    <text x="399" y="637" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="399" dy="0">Inspektionsbericht</tspan>
      <tspan x="399" dy="11">erstellen</tspan>
    </text>

    <!-- P01 -->
    <rect x="349" y="680" width="100" height="35" class="yellow-node" />
    <text x="399" y="702" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-yellow" text-anchor="middle">
      Bericht archivieren⁶
    </text>

    <!-- END -->
    <rect x="339" y="740" width="120" height="35" rx="17.5" ry="17.5" class="gray-node" />
    <text x="399" y="755" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-gray" text-anchor="middle">
      <tspan x="399" dy="0">Nächster Inspektionszyklus</tspan>
      <tspan x="399" dy="11">gemäss Zeitplan⁸</tspan>
    </text>
  </g>

  <!-- Annotation -->
  <g id="annotation">
    <text x="477" y="633" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" font-style="italic" text-anchor="start">
      <tspan x="477" dy="0">Festgestellte Mängel sind im Bericht</tspan>
      <tspan x="477" dy="10">nach CEN/TR 17207⁷ zu klassifizieren</tspan>
    </text>
  </g>

  <!-- Info boxes -->
  <g id="info-boxes">
    <!-- FOOTNOTES -->
    <rect x="38" y="925" width="350" height="115" class="info-box" />
    <text x="46" y="937" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      <tspan x="46" dy="0" font-weight="bold">Fussnoten</tspan>
      <tspan x="46" dy="11">¹ SIA 118 — Vertragliche Bauabnahme, ersetzt nicht die Sicherheitsinspektion</tspan>
      <tspan x="46" dy="10">² SN EN 1176-7, 6.1a — Inspektion nach Installation</tspan>
      <tspan x="46" dy="10">³ SN EN 1176-7, 6.1b — Visuelle Routineinspektion</tspan>
      <tspan x="46" dy="10">⁴ SN EN 1176-7, 6.1c — Operative Inspektion</tspan>
      <tspan x="46" dy="10">⁵ SN EN 1176-7, 6.1d — Jährliche Hauptinspektion</tspan>
      <tspan x="46" dy="10">⁶ SN EN 1176-7, 8.2.2 — Dokumentationspflicht</tspan>
      <tspan x="46" dy="10">⁷ CEN/TR 17207 — Mängelklassifizierung</tspan>
      <tspan x="46" dy="10">⁸ SN EN 1176-7, 6.2.4 — Inspektionsplan</tspan>
    </text>

    <!-- LEGEND -->
    <rect x="410" y="925" width="340" height="115" class="info-box" />
    <text x="418" y="937" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      <tspan x="418" dy="0" font-weight="bold">Legende</tspan>
      <tspan x="418" dy="11">▭ Rechteck = Prozessschritt / Aktion</tspan>
      <tspan x="418" dy="10">◇ Raute = Entscheidungspunkt</tspan>
      <tspan x="418" dy="10">⬭ Abgerundetes Rechteck = Start / Ende</tspan>
      <tspan x="418" dy="10">▱ Parallelogramm = Dokument / Bericht</tspan>
      <tspan x="418" dy="11" font-weight="bold">Farben:</tspan>
      <tspan x="418" dy="11">(Blau) = Neuer Spielplatz</tspan>
      <tspan x="418" dy="10">(Grün) = Inspektionen</tspan>
      <tspan x="418" dy="10">(Gelb) = Mängel / Massnahmen</tspan>
      <tspan x="418" dy="10">(Grau) = Start / Ende</tspan>
    </text>
  </g>

  <!-- 3-Column Corporate Footer -->
  <g id="footer">
    <!-- Column 1: Company address (left-aligned) -->
    <g id="footer-col1">
      <text x="38" y="1053" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="start">
        <tspan x="38" dy="0">giuadora AG</tspan>
        <tspan x="38" dy="10">Sonnenstrasse 4</tspan>
        <tspan x="38" dy="10">8280 Kreuzlingen</tspan>
      </text>
    </g>

    <!-- Column 2: Contact info (centered) -->
    <g id="footer-col2">
      <text x="394" y="1053" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="middle">
        <tspan x="394" dy="0">+41 (0) 71 508 24 75</tspan>
        <tspan x="394" dy="10">www.playsafepro.ch</tspan>
        <tspan x="394" dy="10">vertrieb@psp.live</tspan>
      </text>
    </g>

    <!-- Column 3: Legal info (right-aligned, aligned with logo) -->
    <g id="footer-col3">
      <text x="749" y="1053" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="end">
        <tspan x="749" dy="0">PlaySafePro und PlaySafeGo sind</tspan>
        <tspan x="749" dy="10">eingetragene Marken</tspan>
        <tspan x="749" dy="10">Sitz der Gesellschaft: Kreuzlingen</tspan>
        <tspan x="749" dy="10">UID-Nr.: CHE-222.704.530</tspan>
      </text>
    </g>
  </g>

  <!-- Edges -->
  <g id="edges" fill="none" stroke-width="1.5">
    <!-- e1: START -> D01 -->
    <path d="M 397,110 L 397,131" class="edge-gray" marker-end="url(#arrowhead)" />

    <!-- e2: D01 -> N01 (label: Neuer Spielplatz) -->
    <path d="M 332,163.5 L 165,163.5" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="235" y="159" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      Neuer Spielplatz
    </text>

    <!-- e3: D01 -> E00 (label: Bestehender Spielplatz) via waypoints -->
    <path d="M 462,163.5 L 691,163.5 L 691,370 L 400,370 L 400,400" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="545" y="159" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      Bestehender Spielplatz
    </text>

    <!-- e4: N01 -> N02 -->
    <path d="M 105,191 L 105,216" class="edge-blue" marker-end="url(#arrowhead)" />

    <!-- e5: N02 -> D02 -->
    <path d="M 165,243.5 L 195,248" class="edge-blue" marker-end="url(#arrowhead)" />

    <!-- e6: D02 -> N03 (label: Ja) -->
    <path d="M 245,273 L 245,311" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="250" y="296" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      Ja
    </text>

    <!-- e7: D02 -> N04 (label: Nein) -->
    <path d="M 295,248 L 340,248.5" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="310" y="244" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      Nein
    </text>

    <!-- e8: N03 -> N02 (label: Nachbesserung, dashed) via waypoints -->
    <path d="M 195,333.5 L 105,333.5 L 105,271" class="edge-blue" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
    <text x="145" y="329" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      Nachbesserung
    </text>

    <!-- e9: N04 -> IPLAN (label: Spielplatz in Betrieb) -->
    <path d="M 400,266 L 400,311" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="330" y="291" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="end">
      Spielplatz in Betrieb
    </text>

    <!-- e9b: IPLAN -> E00 -->
    <path d="M 400,346 L 400,400" class="edge-blue" marker-end="url(#arrowhead)" />

    <!-- e10: E00 -> E01 (label: wöchentlich) -->
    <path d="M 370,435 L 370,472 L 142,472 L 142,509" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="256" y="466" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      wöchentlich
    </text>

    <!-- e11: E00 -> E02 (label: quartalsweise) -->
    <path d="M 400,435 L 399,509" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="410" y="470" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      quartalsweise
    </text>

    <!-- e12: E00 -> E03 (label: jährlich) -->
    <path d="M 430,435 L 430,472 L 652,472 L 652,509" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="541" y="466" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      jährlich
    </text>

    <!-- e13: E01 -> E04 via waypoints -->
    <path d="M 142,564 L 142,590 L 369,590 L 369,620" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e14: E02 -> E04 -->
    <path d="M 399,564 L 399,620" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e15: E03 -> E04 via waypoints -->
    <path d="M 652,564 L 652,590 L 429,590 L 429,620" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e16: E04 -> P01 -->
    <path d="M 399,660 L 399,680" class="edge-yellow" marker-end="url(#arrowhead)" />

    <!-- e20: P01 -> END -->
    <path d="M 399,715 L 399,740" class="edge-gray" marker-end="url(#arrowhead)" />

    <!-- eNOTE: E04 -> NOTE (dashed annotation) -->
    <path d="M 459,640 L 477,640" class="edge-annotation" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowhead)" />
  </g>
</svg>
