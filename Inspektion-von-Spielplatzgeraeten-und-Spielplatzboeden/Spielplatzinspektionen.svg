<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="794" height="1123" viewBox="0 0 794 1123" version="1.1">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#495057" />
    </marker>
    <style type="text/css">
      .gray-node { fill: #E9ECEF; stroke: #6C757D; }
      .blue-node { fill: #D6E4F0; stroke: #2B579A; }
      .green-node { fill: #DFF0D8; stroke: #3C763D; }
      .yellow-node { fill: #FFF3CD; stroke: #856404; }
      .info-box { fill: #F8F9FA; stroke: #DEE2E6; }
      .text-gray { fill: #343A40; }
      .text-blue { fill: #1F3864; }
      .text-green { fill: #2D572C; }
      .text-yellow { fill: #533F03; }
      .text-info { fill: #495057; }
      .edge-gray { stroke: #6C757D; }
      .edge-blue { stroke: #2B579A; }
      .edge-green { stroke: #3C763D; }
      .edge-yellow { stroke: #856404; }
      .edge-annotation { stroke: #DEE2E6; }
    </style>
  </defs>

  <!-- White background -->
  <rect width="794" height="1123" fill="#FFFFFF" />

  <!-- Metadata section -->
  <g id="metadata">
    <!-- Title -->
    <text x="397" y="55" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333" text-anchor="middle">
      Inspektion von Spielplatzgeräten und Spielplatzböden nach SN EN 1176/1177
    </text>

    <!-- Brand placeholder -->
    <rect x="656" y="38" width="100" height="40" class="info-box" stroke-dasharray="3,3" />
    <text x="706" y="62" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      PSP Logo
    </text>

    <!-- Footer -->
    <text x="756" y="1080" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="end">
      v1.1 -- 2026
    </text>
  </g>

  <!-- Flow nodes -->
  <g id="flow-nodes">
    <!-- START -->
    <rect x="337" y="75" width="120" height="35" rx="17.5" ry="17.5" class="gray-node" />
    <text x="397" y="97" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-gray" text-anchor="middle">
      Spielplatz-Inspektionen
    </text>

    <!-- D01 (diamond) -->
    <polygon points="397,120 462,152.5 397,185 332,152.5" class="gray-node" />
    <text x="397" y="147" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-gray" text-anchor="middle">
      <tspan x="397" dy="0">Neuer oder bestehender</tspan>
      <tspan x="397" dy="11">Spielplatz?</tspan>
    </text>

    <!-- N01 -->
    <rect x="45" y="125" width="120" height="55" class="blue-node" />
    <text x="105" y="142" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      <tspan x="105" dy="0">Bauabnahme nach SIA 118¹</tspan>
      <tspan x="105" dy="11">Vertragliche Abnahme</tspan>
      <tspan x="105" dy="11">durch Architekt/Bauleiter</tspan>
    </text>

    <!-- N02 -->
    <rect x="45" y="205" width="120" height="55" class="blue-node" />
    <text x="105" y="222" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      <tspan x="105" dy="0">Inspektion nach Installation²</tspan>
      <tspan x="105" dy="11">Sicherheitsprüfung durch</tspan>
      <tspan x="105" dy="11">zertifizierte Fachperson</tspan>
    </text>

    <!-- D02 (diamond) -->
    <polygon points="245,212 295,237 245,262 195,237" class="blue-node" />
    <text x="245" y="233" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      <tspan x="245" dy="0">Mängel</tspan>
      <tspan x="245" dy="11">festgestellt?</tspan>
    </text>

    <!-- N03 -->
    <rect x="195" y="300" width="100" height="45" class="blue-node" />
    <text x="245" y="315" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      <tspan x="245" dy="0">Mängel an Ersteller/</tspan>
      <tspan x="245" dy="11">Hersteller zurück</tspan>
      <tspan x="245" dy="11">zur Behebung</tspan>
    </text>

    <!-- N04 -->
    <rect x="340" y="220" width="120" height="35" rx="17.5" ry="17.5" class="blue-node" />
    <text x="400" y="242" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-blue" text-anchor="middle">
      Spielplatz eröffnen
    </text>

    <!-- E00 -->
    <rect x="337" y="340" width="120" height="35" rx="17.5" ry="17.5" class="green-node" />
    <text x="397" y="355" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="397" dy="0">Inspektionszyklus</tspan>
      <tspan x="397" dy="11">beginnen</tspan>
    </text>

    <!-- E01 -->
    <rect x="75" y="419" width="130" height="55" class="green-node" />
    <text x="140" y="436" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="140" dy="0">Sichtkontrolle³</tspan>
      <tspan x="140" dy="11">- Sichtprüfung auf</tspan>
      <tspan x="140" dy="11">offensichtliche Gefahren</tspan>
    </text>

    <!-- E02 -->
    <rect x="332" y="419" width="130" height="55" class="green-node" />
    <text x="397" y="436" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="397" dy="0">Funktionskontrolle⁴</tspan>
      <tspan x="397" dy="11">- Funktionsprüfung,</tspan>
      <tspan x="397" dy="11">Verschleiss, Stabilität</tspan>
    </text>

    <!-- E03 -->
    <rect x="585" y="419" width="130" height="55" class="green-node" />
    <text x="650" y="436" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="650" dy="0">Jahreshauptinspektion⁵</tspan>
      <tspan x="650" dy="11">- Umfassende Prüfung durch</tspan>
      <tspan x="650" dy="11">zertifizierte Fachperson</tspan>
    </text>

    <!-- E04 (parallelogram) -->
    <polygon points="337,530 447,530 457,570 347,570" class="green-node" />
    <text x="397" y="547" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="397" dy="0">Inspektionsbericht</tspan>
      <tspan x="397" dy="11">erstellen</tspan>
    </text>

    <!-- P01 -->
    <rect x="347" y="590" width="100" height="35" class="yellow-node" />
    <text x="397" y="612" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-yellow" text-anchor="middle">
      Bericht archivieren⁶
    </text>

    <!-- MASS_KAT -->
    <rect x="297" y="642" width="200" height="40" class="yellow-node" />
    <text x="397" y="657" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-yellow" text-anchor="middle">
      <tspan x="397" dy="0">Massnahmenkatalog für</tspan>
      <tspan x="397" dy="11">festgestellte Mängel erstellen</tspan>
    </text>

    <!-- MASS_UMS -->
    <rect x="297" y="700" width="200" height="40" class="yellow-node" />
    <text x="397" y="715" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-yellow" text-anchor="middle">
      <tspan x="397" dy="0">Massnahmen umsetzen</tspan>
      <tspan x="397" dy="11">und Mängel beheben</tspan>
    </text>

    <!-- DOK (parallelogram) -->
    <polygon points="340,760 444,760 454,795 350,795" class="yellow-node" />
    <text x="397" y="782" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-yellow" text-anchor="middle">
      Dokumentation
    </text>

    <!-- END -->
    <rect x="337" y="815" width="120" height="35" rx="17.5" ry="17.5" class="gray-node" />
    <text x="397" y="830" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-gray" text-anchor="middle">
      <tspan x="397" dy="0">Nächster Inspektionszyklus</tspan>
      <tspan x="397" dy="11">gemäss Zeitplan⁸</tspan>
    </text>
  </g>

  <!-- Annotation -->
  <g id="annotation">
    <text x="475" y="543" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" font-style="italic" text-anchor="start">
      <tspan x="475" dy="0">Festgestellte Mängel sind im Bericht</tspan>
      <tspan x="475" dy="10">nach CEN/TR 17207⁷ zu klassifizieren</tspan>
    </text>
  </g>

  <!-- Info boxes -->
  <g id="info-boxes">
    <!-- FOOTNOTES -->
    <rect x="38" y="950" width="350" height="90" class="info-box" />
    <text x="46" y="963" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      <tspan x="46" dy="0" font-weight="bold">Fussnoten</tspan>
      <tspan x="46" dy="11">¹ SIA 118 — Vertragliche Bauabnahme, ersetzt nicht die Sicherheitsinspektion</tspan>
      <tspan x="46" dy="10">² SN EN 1176-7, 6.1a — Inspektion nach Installation</tspan>
      <tspan x="46" dy="10">³ SN EN 1176-7, 6.1b — Visuelle Routineinspektion</tspan>
      <tspan x="46" dy="10">⁴ SN EN 1176-7, 6.1c — Operative Inspektion</tspan>
      <tspan x="46" dy="10">⁵ SN EN 1176-7, 6.1d — Jährliche Hauptinspektion</tspan>
      <tspan x="46" dy="10">⁶ SN EN 1176-7, 8.2.2 — Dokumentationspflicht</tspan>
      <tspan x="46" dy="10">⁷ CEN/TR 17207 — Mängelklassifizierung</tspan>
      <tspan x="46" dy="10">⁸ SN EN 1176-7, 6.2.4 — Inspektionsplan</tspan>
    </text>

    <!-- LEGEND -->
    <rect x="410" y="930" width="340" height="100" class="info-box" />
    <text x="418" y="943" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      <tspan x="418" dy="0" font-weight="bold">Legende</tspan>
      <tspan x="418" dy="11">▭ Rechteck = Prozessschritt / Aktion</tspan>
      <tspan x="418" dy="10">◇ Raute = Entscheidungspunkt</tspan>
      <tspan x="418" dy="10">⬭ Abgerundetes Rechteck = Start / Ende</tspan>
      <tspan x="418" dy="10">▱ Parallelogramm = Dokument / Bericht</tspan>
      <tspan x="418" dy="11" font-weight="bold">Farben:</tspan>
      <tspan x="418" dy="11">(Blau) = Neuer Spielplatz</tspan>
      <tspan x="418" dy="10">(Grün) = Inspektionen</tspan>
      <tspan x="418" dy="10">(Gelb) = Mängel / Massnahmen</tspan>
      <tspan x="418" dy="10">(Grau) = Start / Ende</tspan>
    </text>
  </g>

  <!-- Edges -->
  <g id="edges" fill="none" stroke-width="1.5">
    <!-- e1: START -> D01 -->
    <path d="M 397,110 L 397,120" class="edge-gray" marker-end="url(#arrowhead)" />

    <!-- e2: D01 -> N01 (label: Neuer Spielplatz) -->
    <path d="M 332,152.5 L 165,152.5" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="235" y="148" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      Neuer Spielplatz
    </text>

    <!-- e3: D01 -> E00 (label: Bestehender Spielplatz) via waypoints -->
    <path d="M 462,152.5 L 690,152.5 L 690,323 L 397,323 L 397,340" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="545" y="148" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      Bestehender Spielplatz
    </text>

    <!-- e4: N01 -> N02 -->
    <path d="M 105,180 L 105,205" class="edge-blue" marker-end="url(#arrowhead)" />

    <!-- e5: N02 -> D02 -->
    <path d="M 165,232.5 L 195,237" class="edge-blue" marker-end="url(#arrowhead)" />

    <!-- e6: D02 -> N03 (label: Ja) -->
    <path d="M 245,262 L 245,300" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="250" y="285" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      Ja
    </text>

    <!-- e7: D02 -> N04 (label: Nein) -->
    <path d="M 295,237 L 340,237.5" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="310" y="233" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      Nein
    </text>

    <!-- e8: N03 -> N02 (label: Nachbesserung, dashed) via waypoints -->
    <path d="M 195,322.5 L 105,322.5 L 105,260" class="edge-blue" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
    <text x="145" y="318" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      Nachbesserung
    </text>

    <!-- e9: N04 -> E00 (label: Spielplatz in Betrieb) -->
    <path d="M 400,255 L 397,340" class="edge-blue" marker-end="url(#arrowhead)" />
    <text x="330" y="300" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="end">
      Spielplatz in Betrieb
    </text>

    <!-- e10: E00 -> E01 (label: wöchentlich) -->
    <path d="M 367,375 L 140,375 L 140,419" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="220" y="390" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      wöchentlich
    </text>

    <!-- e11: E00 -> E02 (label: quartalsweise) -->
    <path d="M 397,375 L 397,419" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="407" y="400" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      quartalsweise
    </text>

    <!-- e12: E00 -> E03 (label: jährlich) -->
    <path d="M 427,375 L 650,375 L 650,419" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="560" y="390" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      jährlich
    </text>

    <!-- e13: E01 -> E04 via waypoints -->
    <path d="M 140,474 L 140,490 L 367,490 L 367,530" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e14: E02 -> E04 -->
    <path d="M 397,474 L 397,530" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e15: E03 -> E04 via waypoints -->
    <path d="M 650,474 L 650,490 L 427,490 L 427,530" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e16: E04 -> P01 -->
    <path d="M 397,570 L 397,590" class="edge-yellow" marker-end="url(#arrowhead)" />

    <!-- e17: P01 -> MASS_KAT -->
    <path d="M 397,625 L 397,642" class="edge-yellow" marker-end="url(#arrowhead)" />

    <!-- e18: MASS_KAT -> MASS_UMS -->
    <path d="M 397,682 L 397,700" class="edge-yellow" marker-end="url(#arrowhead)" />

    <!-- e19: MASS_UMS -> DOK -->
    <path d="M 397,740 L 397,760" class="edge-yellow" marker-end="url(#arrowhead)" />

    <!-- e20: DOK -> END -->
    <path d="M 397,795 L 397,815" class="edge-gray" marker-end="url(#arrowhead)" />

    <!-- eNOTE: E04 -> NOTE (dashed annotation) -->
    <path d="M 457,550 L 472,550" class="edge-annotation" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowhead)" />
  </g>
</svg>
