<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="2800" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <title>PSP Inspektions-Flowchart</title>
  <desc>Spielplatz-Inspektionen gemäss SN EN 1176-7:2020</desc>

  <!-- Definitions for reusable styles -->
  <defs>
    <style type="text/css">
      .start-end { fill: #F5F5F5; stroke: #9E9E9E; stroke-width: 2; }
      .new-path { fill: #BBDEFB; stroke: #1565C0; stroke-width: 2; }
      .inspection { fill: #C8E6C9; stroke: #2E7D32; stroke-width: 2; }
      .action { fill: #FFF9C4; stroke: #F9A825; stroke-width: 2; }
      .urgent { fill: #FFCDD2; stroke: #C62828; stroke-width: 2; }
      .info-box { fill: #FAFAFA; stroke: #E0E0E0; stroke-width: 1; }
      .text-dark { font-family: Arial, sans-serif; font-size: 11px; fill: #616161; text-anchor: middle; }
      .text-blue { font-family: Arial, sans-serif; font-size: 10px; fill: #0D47A1; text-anchor: middle; }
      .text-green { font-family: Arial, sans-serif; font-size: 10px; fill: #1B5E20; text-anchor: middle; }
      .text-yellow { font-family: Arial, sans-serif; font-size: 10px; fill: #E65100; text-anchor: middle; }
      .text-red { font-family: Arial, sans-serif; font-size: 10px; fill: #B71C1C; text-anchor: middle; font-weight: bold; }
      .text-small { font-size: 9px; }
      .edge-label { font-family: Arial, sans-serif; font-size: 10px; fill: #666666; text-anchor: middle; }
      .arrow { fill: none; stroke-width: 1.5; marker-end: url(#arrowhead); }
      .arrow-blue { stroke: #1565C0; }
      .arrow-green { stroke: #2E7D32; }
      .arrow-yellow { stroke: #F9A825; }
      .arrow-red { stroke: #C62828; }
      .arrow-gray { stroke: #666666; }
      .dashed { stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="2800" fill="#FFFFFF"/>

  <!-- BRANDING AREA -->
  <rect x="1150" y="20" width="200" height="80" class="info-box" stroke-dasharray="5,5"/>
  <text x="1250" y="65" class="text-dark" style="fill: #757575; font-size: 14px;">PSP Logo</text>

  <!-- START NODE -->
  <rect x="520" y="40" width="180" height="60" rx="30" class="start-end"/>
  <text x="610" y="75" class="text-dark" style="font-weight: bold;">Spielplatz-Inspektionen</text>

  <!-- D01 DECISION -->
  <path d="M 610 140 L 700 190 L 610 240 L 520 190 Z" class="start-end"/>
  <text x="610" y="185" class="text-dark">Neuer oder bestehender</text>
  <text x="610" y="200" class="text-dark">Spielplatz?</text>

  <!-- NEW PLAYGROUND PATH (BLUE) -->
  <rect x="240" y="280" width="180" height="80" class="new-path"/>
  <text x="330" y="305" class="text-blue">Bauabnahme nach SIA 118¹</text>
  <text x="330" y="320" class="text-blue">Vertragliche Abnahme</text>
  <text x="330" y="335" class="text-blue">durch Architekt/Bauleiter</text>

  <rect x="240" y="400" width="180" height="80" class="new-path"/>
  <text x="330" y="425" class="text-blue">Inspektion nach Installation²</text>
  <text x="330" y="440" class="text-blue">Sicherheitsprüfung durch</text>
  <text x="330" y="455" class="text-blue">zertifizierte Fachperson</text>

  <path d="M 330 520 L 420 570 L 330 620 L 240 570 Z" class="new-path"/>
  <text x="330" y="575" class="text-blue">Mängel festgestellt?</text>

  <rect x="80" y="540" width="120" height="60" class="new-path"/>
  <text x="140" y="560" class="text-blue">Mängel an Ersteller/</text>
  <text x="140" y="575" class="text-blue">Hersteller zurück</text>
  <text x="140" y="590" class="text-blue">zur Behebung</text>

  <rect x="240" y="660" width="180" height="60" rx="30" class="new-path"/>
  <text x="330" y="695" class="text-blue" style="font-weight: bold;">Spielplatz eröffnen</text>

  <!-- EXISTING PLAYGROUND PATH (GREEN) -->
  <rect x="520" y="780" width="180" height="60" rx="30" class="inspection"/>
  <text x="610" y="805" class="text-green" style="font-weight: bold;">Inspektionszyklus</text>
  <text x="610" y="820" class="text-green" style="font-weight: bold;">beginnen</text>

  <rect x="240" y="900" width="160" height="80" class="inspection"/>
  <text x="320" y="925" class="text-green">Sichtkontrolle³</text>
  <text x="320" y="940" class="text-green">Sichtprüfung auf</text>
  <text x="320" y="955" class="text-green">offensichtliche Gefahren</text>

  <rect x="520" y="900" width="180" height="80" class="inspection"/>
  <text x="610" y="925" class="text-green">Funktionskontrolle⁴</text>
  <text x="610" y="940" class="text-green">Funktionsprüfung,</text>
  <text x="610" y="955" class="text-green">Verschleiss, Stabilität</text>

  <rect x="820" y="900" width="180" height="80" class="inspection"/>
  <text x="910" y="925" class="text-green">Jahreshauptinspektion⁵</text>
  <text x="910" y="940" class="text-green">Umfassende Prüfung durch</text>
  <text x="910" y="955" class="text-green">zertifizierte Fachperson</text>

  <polygon points="520,1040 700,1040 720,1100 540,1100" class="inspection"/>
  <text x="620" y="1065" class="text-green">Inspektionsbericht</text>
  <text x="620" y="1080" class="text-green">erstellen</text>

  <!-- POST-INSPECTION PROCESS (YELLOW) -->
  <rect x="520" y="1160" width="180" height="60" class="action"/>
  <text x="610" y="1195" class="text-yellow">Bericht archivieren⁶</text>

  <path d="M 610 1260 L 700 1310 L 610 1360 L 520 1310 Z" class="action"/>
  <text x="610" y="1315" class="text-yellow">Mängel festgestellt?</text>

  <rect x="520" y="1420" width="180" height="70" class="action"/>
  <text x="610" y="1440" class="text-yellow">Mängel nach</text>
  <text x="610" y="1455" class="text-yellow">CEN/TR 17207⁷</text>
  <text x="610" y="1470" class="text-yellow">klassifizieren</text>

  <path d="M 610 1540 L 700 1590 L 610 1640 L 520 1590 Z" class="action"/>
  <text x="610" y="1595" class="text-yellow">Schweregrad?</text>

  <rect x="820" y="1560" width="160" height="60" class="action"/>
  <text x="900" y="1580" class="text-yellow">Konform: Keine Massnahme,</text>
  <text x="900" y="1595" class="text-yellow">nur Dokumentation</text>

  <!-- URGENT ACTION (RED) -->
  <rect x="240" y="1560" width="160" height="70" class="urgent"/>
  <text x="320" y="1580" class="text-red">Gerät sperren⁸</text>
  <text x="320" y="1595" class="text-red">Sofortige Sperrung bei</text>
  <text x="320" y="1610" class="text-red">sicherheitskritischen Mängeln</text>

  <!-- CONTINUE YELLOW PATH -->
  <rect x="520" y="1720" width="180" height="70" class="action"/>
  <text x="610" y="1740" class="text-yellow">Massnahmenkatalog erstellen</text>
  <text x="610" y="1755" class="text-yellow">Priorisierung, Zuweisung,</text>
  <text x="610" y="1770" class="text-yellow">Terminierung</text>

  <path d="M 610 1840 L 700 1900 L 610 1960 L 520 1900 Z" class="action"/>
  <text x="610" y="1890" class="text-yellow" style="font-size: 9px;">Entscheidung:</text>
  <text x="610" y="1905" class="text-yellow" style="font-size: 9px;">Budget, intern vs. extern,</text>
  <text x="610" y="1920" class="text-yellow" style="font-size: 9px;">Priorisierung</text>

  <rect x="520" y="2000" width="180" height="70" class="action"/>
  <text x="610" y="2020" class="text-yellow">Massnahmen umsetzen</text>
  <text x="610" y="2035" class="text-yellow">Reparaturen/Korrekturen</text>
  <text x="610" y="2050" class="text-yellow">ausführen</text>

  <polygon points="520,2120 700,2120 720,2200 540,2200" class="action"/>
  <text x="620" y="2145" class="text-yellow">Dokumentation</text>
  <text x="620" y="2160" class="text-yellow">bestehender Mängel:</text>
  <text x="620" y="2175" class="text-yellow">Nachverfolgung,</text>
  <text x="620" y="2190" class="text-yellow">Wiedervorlage</text>

  <path d="M 610 2240 L 700 2290 L 610 2340 L 520 2290 Z" class="action"/>
  <text x="610" y="2295" class="text-yellow">Mängel behoben?</text>

  <!-- END NODE -->
  <rect x="520" y="2400" width="180" height="60" rx="30" class="start-end"/>
  <text x="610" y="2425" class="text-dark" style="font-weight: bold;">Nächster Inspektionszyklus</text>
  <text x="610" y="2440" class="text-dark" style="font-weight: bold;">gemäss Zeitplan⁹</text>

  <!-- FOOTNOTES BOX -->
  <rect x="80" y="2540" width="560" height="200" class="info-box"/>
  <text x="90" y="2560" class="text-dark" style="text-anchor: start; font-weight: bold;">Fussnoten</text>
  <text x="90" y="2580" class="text-small" style="text-anchor: start; fill: #616161;">¹ SIA 118 — Vertragliche Bauabnahme, ersetzt nicht die Sicherheitsinspektion</text>
  <text x="90" y="2595" class="text-small" style="text-anchor: start; fill: #616161;">² SN EN 1176-7, 6.1a — Inspektion nach Installation</text>
  <text x="90" y="2610" class="text-small" style="text-anchor: start; fill: #616161;">³ SN EN 1176-7, 6.1b — Visuelle Routineinspektion</text>
  <text x="90" y="2625" class="text-small" style="text-anchor: start; fill: #616161;">⁴ SN EN 1176-7, 6.1c — Operative Inspektion</text>
  <text x="90" y="2640" class="text-small" style="text-anchor: start; fill: #616161;">⁵ SN EN 1176-7, 6.1d — Jährliche Hauptinspektion</text>
  <text x="90" y="2655" class="text-small" style="text-anchor: start; fill: #616161;">⁶ SN EN 1176-7, 8.2.2 — Dokumentationspflicht</text>
  <text x="90" y="2670" class="text-small" style="text-anchor: start; fill: #616161;">⁷ CEN/TR 17207 — Mängelklassifizierung</text>
  <text x="90" y="2685" class="text-small" style="text-anchor: start; fill: #616161;">⁸ SN EN 1176-7, 6.2.1 — Sofortmassnahmen bei Schweregrad Dringend</text>
  <text x="90" y="2700" class="text-small" style="text-anchor: start; fill: #616161;">⁹ SN EN 1176-7, 6.2.4 — Inspektionsplan</text>

  <!-- LEGEND BOX -->
  <rect x="680" y="2540" width="320" height="200" class="info-box"/>
  <text x="690" y="2560" class="text-dark" style="text-anchor: start; font-weight: bold;">Legende</text>
  <text x="690" y="2580" class="text-small" style="text-anchor: start; fill: #616161;">▭ Rechteck = Prozessschritt / Aktion</text>
  <text x="690" y="2595" class="text-small" style="text-anchor: start; fill: #616161;">◇ Raute = Entscheidungspunkt</text>
  <text x="690" y="2610" class="text-small" style="text-anchor: start; fill: #616161;">⬭ Abgerundetes Rechteck = Start / Ende</text>
  <text x="690" y="2625" class="text-small" style="text-anchor: start; fill: #616161;">▱ Parallelogramm = Dokument / Bericht</text>
  <text x="690" y="2650" class="text-dark" style="text-anchor: start; font-weight: bold; font-size: 9px;">Farben:</text>
  <text x="690" y="2665" class="text-small" style="text-anchor: start; fill: #616161;">(Blau) = Neuer Spielplatz</text>
  <text x="690" y="2680" class="text-small" style="text-anchor: start; fill: #616161;">(Grün) = Inspektionen</text>
  <text x="690" y="2695" class="text-small" style="text-anchor: start; fill: #616161;">(Gelb) = Mängel / Massnahmen</text>
  <text x="690" y="2710" class="text-small" style="text-anchor: start; fill: #616161;">(Rot) = Kritische Sperrung</text>
  <text x="690" y="2725" class="text-small" style="text-anchor: start; fill: #616161;">(Grau) = Start / Ende</text>

  <!-- EDGES (Connections) -->
  <!-- Starting fork -->
  <path d="M 610 100 L 610 140" class="arrow arrow-gray"/>
  <path d="M 520 190 L 420 190 L 420 280 L 330 280" class="arrow arrow-blue"/>
  <text x="440" y="185" class="edge-label" style="fill: #1565C0;">Neuer Spielplatz</text>
  <path d="M 700 190 L 700 600 L 610 600 L 610 780" class="arrow arrow-green"/>
  <text x="720" y="400" class="edge-label" style="fill: #2E7D32;">Bestehender Spielplatz</text>

  <!-- New playground path -->
  <path d="M 330 360 L 330 400" class="arrow arrow-blue"/>
  <path d="M 330 480 L 330 520" class="arrow arrow-blue"/>
  <path d="M 240 570 L 200 570" class="arrow arrow-blue"/>
  <text x="210" y="565" class="edge-label" style="fill: #1565C0;">Ja</text>
  <path d="M 330 620 L 330 660" class="arrow arrow-blue"/>
  <text x="345" y="645" class="edge-label" style="fill: #1565C0;">Nein</text>
  <path d="M 200 570 L 40 570 L 40 440 L 240 440" class="arrow arrow-blue dashed"/>
  <text x="100" y="450" class="edge-label text-small" style="fill: #1565C0;">Nachbesserung</text>
  <path d="M 330 720 L 330 760 L 610 760 L 610 780" class="arrow arrow-blue"/>
  <text x="470" y="750" class="edge-label" style="fill: #1565C0;">Spielplatz in Betrieb</text>

  <!-- Inspection branches -->
  <path d="M 520 810 L 320 810 L 320 900" class="arrow arrow-green"/>
  <text x="400" y="805" class="edge-label" style="fill: #2E7D32;">wöchentlich</text>
  <path d="M 610 840 L 610 900" class="arrow arrow-green"/>
  <text x="625" y="870" class="edge-label" style="fill: #2E7D32;">pro Quartal</text>
  <path d="M 700 810 L 910 810 L 910 900" class="arrow arrow-green"/>
  <text x="820" y="805" class="edge-label" style="fill: #2E7D32;">jährlich</text>
  <path d="M 320 980 L 320 1020 L 620 1020 L 620 1040" class="arrow arrow-green"/>
  <path d="M 610 980 L 610 1020 L 620 1020 L 620 1040" class="arrow arrow-green"/>
  <path d="M 910 980 L 910 1020 L 620 1020 L 620 1040" class="arrow arrow-green"/>

  <!-- Post-inspection process -->
  <path d="M 620 1100 L 620 1160" class="arrow arrow-green"/>
  <path d="M 610 1220 L 610 1260" class="arrow arrow-yellow"/>
  <path d="M 700 1310 L 760 1310 L 760 2430 L 700 2430" class="arrow arrow-gray"/>
  <text x="775" y="1800" class="edge-label">Nein</text>
  <path d="M 610 1360 L 610 1420" class="arrow arrow-yellow"/>
  <text x="625" y="1390" class="edge-label" style="fill: #F9A825;">Ja</text>
  <path d="M 610 1490 L 610 1540" class="arrow arrow-yellow"/>
  <path d="M 700 1590 L 820 1590" class="arrow arrow-yellow"/>
  <text x="750" y="1585" class="edge-label" style="fill: #F9A825;">Konform</text>
  <path d="M 520 1590 L 400 1590" class="arrow arrow-red"/>
  <text x="450" y="1585" class="edge-label" style="fill: #C62828;">Dringend</text>
  <path d="M 700 1590 L 700 1755 L 700 1755" class="arrow arrow-yellow"/>
  <text x="715" y="1670" class="edge-label" style="fill: #F9A825;">Empfohlen</text>
  <path d="M 610 1640 L 610 1720" class="arrow arrow-yellow"/>
  <text x="625" y="1680" class="edge-label" style="fill: #F9A825;">Wichtig</text>
  <path d="M 900 1620 L 900 2430 L 700 2430" class="arrow arrow-gray"/>
  <path d="M 320 1630 L 320 1680 L 520 1680 L 520 1720" class="arrow arrow-red"/>
  <text x="400" y="1675" class="edge-label" style="fill: #C62828;">Nach Sperrung</text>
  <path d="M 610 1790 L 610 1840" class="arrow arrow-yellow"/>
  <path d="M 610 1960 L 610 2000" class="arrow arrow-yellow"/>
  <text x="625" y="1980" class="edge-label text-small" style="fill: #F9A825;">Entscheidung getroffen</text>
  <path d="M 610 2070 L 610 2100 L 620 2100 L 620 2120" class="arrow arrow-yellow"/>
  <path d="M 620 2200 L 620 2240" class="arrow arrow-yellow"/>
  <path d="M 610 2340 L 610 2400" class="arrow arrow-gray"/>
  <text x="625" y="2370" class="edge-label">Ja</text>
  <path d="M 700 2290 L 800 2290 L 800 2160 L 720 2160" class="arrow arrow-yellow dashed"/>
  <text x="750" y="2220" class="edge-label text-small" style="fill: #F9A825;">Nein: Wiedervorlage</text>

</svg>
