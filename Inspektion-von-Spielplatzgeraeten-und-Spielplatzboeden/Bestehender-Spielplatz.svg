<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="794" height="1123" viewBox="0 0 794 1123" version="1.1">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3C763D" />
    </marker>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6C757D" />
    </marker>
    <style type="text/css">
      .gray-node { fill: #E9ECEF; stroke: #6C757D; }
      .blue-node { fill: #D6E4F0; stroke: #2B579A; }
      .green-node { fill: #DFF0D8; stroke: #3C763D; }
      .yellow-node { fill: #FFF3CD; stroke: #856404; }
      .info-box { fill: #F8F9FA; stroke: #DEE2E6; }
      .text-gray { fill: #343A40; }
      .text-blue { fill: #1F3864; }
      .text-green { fill: #2D572C; }
      .text-yellow { fill: #533F03; }
      .text-info { fill: #495057; }
      .edge-gray { stroke: #6C757D; }
      .edge-blue { stroke: #2B579A; }
      .edge-green { stroke: #3C763D; }
      .edge-yellow { stroke: #856404; }
      .edge-annotation { stroke: #DEE2E6; }
    </style>
  </defs>

  <!-- White background -->
  <rect width="794" height="1123" fill="#FFFFFF" />

  <!-- Metadata section -->
  <g id="metadata">
    <!-- Title -->
    <text x="397" y="55" font-family="Helvetica, Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333" text-anchor="middle">
      Inspektion von Spielplatzgeräten und Spielplatzböden nach SN EN 1176/1177
    </text>

    <!-- Subtitle -->
    <text x="397" y="71" font-family="Helvetica, Arial, sans-serif" font-size="10" font-style="italic" fill="#3C763D" text-anchor="middle">
      Bestehender Spielplatz
    </text>

    <!-- PSP Logo (CDN-sourced) -->
    <image x="656" y="38" width="93" height="40"
      href="https://cdn.prod.website-files.com/67f92758c1ae09d703725f00/67ff5ea44756d842fa02e3ce_playsafepro_logo-rgb_xs-3.svg"
      xlink:href="https://cdn.prod.website-files.com/67f92758c1ae09d703725f00/67ff5ea44756d842fa02e3ce_playsafepro_logo-rgb_xs-3.svg" />
  </g>

  <!-- Flow nodes -->
  <g id="flow-nodes">
    <!-- E00 -->
    <rect x="337" y="310" width="120" height="35" rx="17.5" ry="17.5" class="green-node" />
    <text x="397" y="324" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="397" dy="0">Inspektionszyklus</tspan>
      <tspan x="397" dy="11">beginnen</tspan>
    </text>

    <!-- E01 -->
    <rect x="77" y="419" width="130" height="55" class="green-node" />
    <text x="142" y="433" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="142" dy="0">Visuelle Routine-Inspektion³</tspan>
      <tspan x="142" dy="11">- Sichtprüfung auf</tspan>
      <tspan x="142" dy="11">offensichtliche Gefahren</tspan>
    </text>

    <!-- E02 -->
    <rect x="332" y="419" width="130" height="55" class="green-node" />
    <text x="397" y="433" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="397" dy="0">Operative Inspektion⁴</tspan>
      <tspan x="397" dy="11">- Funktionsprüfung,</tspan>
      <tspan x="397" dy="11">Verschleiss, Stabilität</tspan>
    </text>

    <!-- E03 -->
    <rect x="587" y="419" width="130" height="55" class="green-node" />
    <text x="652" y="433" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="652" dy="0">Jährliche Hauptinspektion⁵</tspan>
      <tspan x="652" dy="11">- Umfassende Prüfung durch</tspan>
      <tspan x="652" dy="11">zertifizierte Fachperson</tspan>
    </text>

    <!-- E04 (parallelogram) -->
    <polygon points="337,530 447,530 457,570 347,570" class="green-node" />
    <text x="397" y="544" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      <tspan x="397" dy="0">Inspektionsbericht</tspan>
      <tspan x="397" dy="11">erstellen</tspan>
    </text>

    <!-- NOTE (annotation text) -->
    <text x="477" y="541" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" font-style="italic" text-anchor="start">
      <tspan x="477" dy="0">Festgestellte Mängel sind im Bericht</tspan>
      <tspan x="477" dy="10">nach CEN/TR 17207⁷ zu klassifizieren</tspan>
    </text>

    <!-- P01 -->
    <rect x="327" y="600" width="140" height="35" class="green-node" />
    <text x="397" y="622" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      Bericht archivieren⁶
    </text>

    <!-- IHM (subprocess - double-bordered) -->
    <rect x="317" y="665" width="160" height="35" class="green-node" />
    <rect x="322" y="670" width="150" height="25" fill="none" stroke="#3C763D" stroke-width="1" />
    <text x="397" y="687" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-green" text-anchor="middle">
      Instandhaltungs-Management
    </text>

    <!-- END -->
    <rect x="337" y="730" width="120" height="35" rx="17.5" ry="17.5" class="gray-node" />
    <text x="397" y="744" font-family="Helvetica, Arial, sans-serif" font-size="9" class="text-gray" text-anchor="middle">
      <tspan x="397" dy="0">Nächster Inspektionszyklus</tspan>
      <tspan x="397" dy="11">gemäss Zeitplan⁸</tspan>
    </text>
  </g>

  <!-- QR Codes -->
  <g id="qr-codes">
    <!-- QR1: Als PDF herunterladen -->
    <image x="614" y="840" width="55" height="55"
      href="data:image/png;base64,"
      xlink:href="data:image/png;base64," />
    <text x="641.5" y="907" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="middle">
      Als PDF herunterladen
    </text>

    <!-- QR2: Als Vorlage verwenden -->
    <image x="694" y="840" width="55" height="55"
      href="data:image/png;base64,"
      xlink:href="data:image/png;base64," />
    <text x="721.5" y="907" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="middle">
      Als Vorlage verwenden
    </text>
  </g>

  <!-- Info boxes -->
  <g id="info-boxes">
    <!-- FOOTNOTES -->
    <rect x="38" y="925" width="350" height="90" class="info-box" />
    <text x="46" y="937" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      <tspan x="46" dy="0" font-weight="bold">Fussnoten</tspan>
      <tspan x="46" dy="11">³ SN EN 1176-7, 6.1b — Visuelle Routineinspektion</tspan>
      <tspan x="46" dy="10">⁴ SN EN 1176-7, 6.1c — Operative Inspektion</tspan>
      <tspan x="46" dy="10">⁵ SN EN 1176-7, 6.1d — Jährliche Hauptinspektion</tspan>
      <tspan x="46" dy="10">⁶ SN EN 1176-7, 8.2.2 — Dokumentationspflicht</tspan>
      <tspan x="46" dy="10">⁷ CEN/TR 17207 — Mängelklassifizierung</tspan>
      <tspan x="46" dy="10">⁸ SN EN 1176-7, 6.2.4 — Inspektionsplan</tspan>
    </text>

    <!-- LEGEND -->
    <rect x="410" y="925" width="340" height="130" class="info-box" />
    <text x="418" y="937" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      <tspan x="418" dy="0" font-weight="bold">Legende</tspan>
      <tspan x="418" dy="11">▭ Rechteck = Prozessschritt / Aktion</tspan>
      <tspan x="418" dy="10">◇ Raute = Entscheidungspunkt</tspan>
      <tspan x="418" dy="10">⬭ Abgerundetes Rechteck = Start / Ende</tspan>
      <tspan x="418" dy="10">▱ Parallelogramm = Dokument / Bericht</tspan>
      <tspan x="418" dy="10">⊞ Unterprozess = Vordefinierter Prozess</tspan>
      <tspan x="418" dy="12" font-weight="bold">Farben:</tspan>
      <tspan x="418" dy="11">(Blau) = Neuer Spielplatz</tspan>
      <tspan x="418" dy="10">(Grün) = Inspektionen</tspan>
      <tspan x="418" dy="10">(Gelb) = Mängel / Massnahmen</tspan>
      <tspan x="418" dy="10">(Grau) = Start / Ende</tspan>
    </text>
  </g>

  <!-- 3-Column Corporate Footer -->
  <g id="footer">
    <!-- Column 1: Company address (left-aligned) -->
    <text x="38" y="1077" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="start">
      <tspan x="38" dy="0">giuadora AG</tspan>
      <tspan x="38" dy="10">Sonnenstrasse 4</tspan>
      <tspan x="38" dy="10">8280 Kreuzlingen</tspan>
    </text>

    <!-- Column 2: Contact info (centered) -->
    <text x="393.5" y="1077" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="middle">
      <tspan x="393.5" dy="0">+41 (0) 71 508 24 75</tspan>
      <tspan x="393.5" dy="10">www.playsafepro.ch</tspan>
      <tspan x="393.5" dy="10">vertrieb@psp.live</tspan>
    </text>

    <!-- Column 3: Legal info (right-aligned) -->
    <text x="749" y="1077" font-family="Helvetica, Arial, sans-serif" font-size="7" fill="#6C757D" text-anchor="end">
      <tspan x="749" dy="0">PlaySafePro und PlaySafeGo sind</tspan>
      <tspan x="749" dy="10">eingetragene Marken</tspan>
      <tspan x="749" dy="10">Sitz der Gesellschaft: Kreuzlingen</tspan>
      <tspan x="749" dy="10">UID-Nr.: CHE-222.704.530</tspan>
    </text>
  </g>

  <!-- Edges -->
  <g id="edges" fill="none" stroke-width="1.5">
    <!-- e10: E00 -> E01 (wöchentlich) -->
    <path d="M 367,345 L 367,382 L 142,382 L 142,419" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="255" y="377" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      wöchentlich
    </text>

    <!-- e11: E00 -> E02 (quartalsweise) -->
    <path d="M 397,345 L 397,419" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="407" y="382" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="start">
      quartalsweise
    </text>

    <!-- e12: E00 -> E03 (jährlich) -->
    <path d="M 430,345 L 430,382 L 652,382 L 652,419" class="edge-green" marker-end="url(#arrowhead)" />
    <text x="540" y="377" font-family="Helvetica, Arial, sans-serif" font-size="8" class="text-info" text-anchor="middle">
      jährlich
    </text>

    <!-- e13: E01 -> E04 -->
    <path d="M 142,474 L 142,500 L 369,500 L 369,530" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e14: E02 -> E04 -->
    <path d="M 397,474 L 397,530" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e15: E03 -> E04 -->
    <path d="M 652,474 L 652,500 L 429,500 L 429,530" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e16: E04 -> P01 -->
    <path d="M 397,570 L 397,600" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e17: P01 -> IHM -->
    <path d="M 397,635 L 397,665" class="edge-green" marker-end="url(#arrowhead)" />

    <!-- e20: IHM -> END -->
    <path d="M 397,700 L 397,730" class="edge-gray" marker-end="url(#arrowhead-gray)" />

    <!-- eNOTE: E04 -> NOTE (dashed annotation) -->
    <path d="M 457,550 L 477,550" class="edge-annotation" stroke-width="1" stroke-dasharray="3,3" />

    <!-- eLOOP: END -> E00 (dashed feedback loop) -->
    <path d="M 337,747 L 50,747 L 50,327 L 337,327" class="edge-gray" stroke-dasharray="5,5" marker-end="url(#arrowhead-gray)" />
  </g>
</svg>
